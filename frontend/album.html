<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root { --bg-color: #f5f7fa; --text-primary: #2c3e50; --accent-color: #007aff; }
        body { font-family: -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg-color); margin: 0; padding: 20px; color: var(--text-primary); }
        
        /* é¡¶éƒ¨å¯¼èˆªæ  */
        header {

        }
        h1 { margin: 0; font-size: 24px; font-weight: 700; }
        .upload-btn {

        .upload-btn:active { transform: scale(0.95); }

        /* æ—¶å…‰è½´å®¹å™¨ */
        #album-container { max-width: 1200px; margin: 0 auto; }

        /* æ—¥æœŸæ ‡é¢˜ (Stickyå¸é¡¶æ•ˆæœ) */
        .date-header {

            background: rgba(245, 247, 250, 0.95); /* åŠé€æ˜èƒŒæ™¯ */
            backdrop-filter: blur(5px);
            z-index: 10; padding: 15px 5px; 
            font-size: 18px; font-weight: bold; color: #34495e; 
        }

        /* ç…§ç‰‡ç½‘æ ¼ (è‡ªåŠ¨é€‚åº”å®½åº¦) */
        .photo-grid {
            display: grid;
            /* æ ¸å¿ƒå¸ƒå±€ï¼šæ¯åˆ—æœ€å°100pxï¼Œè‡ªåŠ¨å¡«æ»¡ */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 8px; 
        }

        /* å•å¼ ç…§ç‰‡å¡ç‰‡ */
        .photo-card {
            aspect-ratio: 1 / 1; /* å¼ºåˆ¶æ­£æ–¹å½¢ */
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .photo-card img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .photo-card img.loaded { opacity: 1; }

        /* --- å¤§å›¾æŸ¥çœ‹å™¨ (Modal) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .modal img {

        }
        .modal-bar {

            position: absolute; bottom: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }
        .action-btn {
            background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; backdrop-filter: blur(4px);
        }

        .modal-close {

        }
    </style>
</head>
<body>

    <header>
        <h1>â˜ï¸ æ—¶å…‰è½´</h1>
        <div>
            <input type="file" id="uploadInput" style="display: none" onchange="handleUpload()">
            <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">+ ä¸Šä¼ </button>
        </div>
    </header>

    <div id="album-container">
        <p style="text-align: center; color: #999;">æ­£åœ¨åŠ è½½ç…§ç‰‡...</p>
    </div>

    <div id="previewModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="preview">
        
        <div class="modal-bar">
            <button class="action-btn" onclick="downloadCurrent()">â¬‡ï¸ åŸå›¾ä¸‹è½½</button>
            <button class="action-btn" style="color: #ff6b6b; border-color: #ff6b6b;" onclick="deleteCurrent()">ğŸ—‘ï¸ åˆ é™¤</button>
        </div>
    </div>

    <script>
        // ã€é…ç½®åŒºã€‘è¯·ç¡®ä¿ IP å’Œç«¯å£æ­£ç¡®
        const API_BASE = 'http://192.168.177.133:8080';
        const USER_ID = 1;

        // å…¨å±€å˜é‡ï¼Œè®°å½•å½“å‰æ­£åœ¨æŸ¥çœ‹çš„å¤§å›¾ä¿¡æ¯
        let currentFileId = null;

        window.onload = loadAlbum;

        // 1. åŠ è½½ç›¸å†Œæ•°æ®
        async function loadAlbum() {
            try {
                // åç«¯å·²ç»æŒ‰ uploadTime é™åºæ’å¥½äº†
                const res = await fetch(`${API_BASE}/list?userId=${USER_ID}`);
                const files = await res.json();
                renderTimeline(files);
            } catch (err) {
                console.error(err);
                document.getElementById('album-container').innerHTML = '<p style="text-align: center; color: red;">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡</p>';
            }
        }

        // 2. æ ¸å¿ƒç®—æ³•ï¼šåˆ†ç»„æ¸²æŸ“
        function renderTimeline(files) {
            const container = document.getElementById('album-container');
            container.innerHTML = '';

            if (files.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— ç…§ç‰‡ï¼Œå¿«å»ä¸Šä¼ ä¸€å¼ å§ï¼</p>';
                return;
            }

            // --- åˆ†ç»„é€»è¾‘ ---
            const groups = {};
            files.forEach(file => {
                // ä¼˜å…ˆç”¨æ‹æ‘„æ—¶é—´(shootTime)ï¼Œæ²¡æœ‰åˆ™ç”¨ä¸Šä¼ æ—¶é—´(uploadTime)
                // ä½ çš„ UserFile å®ä½“é‡Œè¿™ä¸¤ä¸ªå­—æ®µå¯èƒ½æ˜¯å­—ç¬¦ä¸²æˆ–æ—¶é—´æˆ³ï¼Œsubstring(0,10) æˆªå– "2026-01-17"
                let dateStr = file.shootTime || file.uploadTime || "æœªçŸ¥æ—¥æœŸ";
                // å¤„ç† Spring Boot è¿”å›çš„æ—¶é—´æ ¼å¼ (å¯èƒ½æ˜¯ "2026-01-17T10:00:00")
                if(dateStr.length > 10) dateStr = dateStr.substring(0, 10);

                if (!groups[dateStr]) {
                    groups[dateStr] = [];
                }
                groups[dateStr].push(file);
            });

            // è·å–æ‰€æœ‰æ—¥æœŸå¹¶æ’åº (å› ä¸º Object.keys å¯èƒ½æ˜¯ä¹±çš„ï¼Œè™½ç„¶ list æ˜¯æœ‰åºçš„ï¼Œä¸ºäº†ä¿é™©å†æ’ä¸€æ¬¡)
            const sortedDates = Object.keys(groups).sort((a, b) => b.localeCompare(a));

            // --- æ¸²æŸ“ HTML ---
            sortedDates.forEach(date => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'timeline-group';

                // æ—¥æœŸå¤´
                const header = document.createElement('div');
                header.className = 'date-header';
                header.innerText = formatDate(date); // æ ¼å¼åŒ–æˆ "2026å¹´1æœˆ17æ—¥"
                groupDiv.appendChild(header);

                // ç½‘æ ¼
                const grid = document.createElement('div');
                grid.className = 'photo-grid';

                groups[date].forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.onclick = () => openPreview(file.id); // ç‚¹å‡»æ‰“å¼€å¤§å›¾

                    // ä½¿ç”¨ Level 1 ç¼©ç•¥å›¾æ¥å£ (å¯¹åº” FileController.getThumbnail)
                    // æ³¨æ„ï¼šä½ çš„Controlleré‡Œå‚æ•°æ˜¯ userId (é©¼å³°)
                    const thumbUrl = `${API_BASE}/file/img/thumbnail/${file.id}?userId=${USER_ID}`;
                    
                    const img = new Image();
                    img.src = thumbUrl;
                    img.loading = "lazy"; // æ‡’åŠ è½½ï¼Œåˆ’åˆ°äº†æ‰åŠ è½½
                    img.onload = () => img.classList.add('loaded'); // åŠ è½½å®Œæ·¡å…¥
                    
                    card.appendChild(img);
                    grid.appendChild(card);
                });

                groupDiv.appendChild(grid);
                container.appendChild(groupDiv);
            });
        }

        // æ—¥æœŸæ ¼å¼åŒ–: 2026-01-17 -> 2026å¹´1æœˆ17æ—¥
        function formatDate(str) {
            if(str === 'æœªçŸ¥æ—¥æœŸ') return str;
            const d = new Date(str);
            if(isNaN(d.getTime())) return str;
            return `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥`;
        }

        // 3. æ‰“å¼€å¤§å›¾é¢„è§ˆ (Level 2)
        function openPreview(fileId) {
            currentFileId = fileId;
            const modal = document.getElementById('previewModal');
            const img = document.getElementById('modalImg');
            
            // ä½¿ç”¨ Level 2 é¢„è§ˆå›¾æ¥å£ (å¯¹åº” FileController.getPreview)
            img.src = `${API_BASE}/file/img/preview/${fileId}?userId=${USER_ID}`;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('previewModal').style.display = 'none';
            document.getElementById('modalImg').src = '';
            currentFileId = null;
        }

        // 4. ä¸‹è½½å½“å‰å¤§å›¾ (Level 3 - åŸå›¾)
        function downloadCurrent() {
            if(!currentFileId) return;
            // å¯¹åº” FileController.downloadFile
            window.location.href = `${API_BASE}/download/${currentFileId}?userId=${USER_ID}`;
        }

        // 5. åˆ é™¤å½“å‰å›¾ç‰‡
        async function deleteCurrent() {
            if(!currentFileId || !confirm("ç¡®å®šè¦åˆ é™¤è¿™å¼ ç…§ç‰‡å—ï¼Ÿ")) return;
            
            try {
                // å¯¹åº” FileController.deleteFile
                await fetch(`${API_BASE}/file/${currentFileId}?userId=${USER_ID}`, { method: 'DELETE' });
                alert("å·²åˆ é™¤");
                closeModal();
                loadAlbum(); // åˆ·æ–°åˆ—è¡¨
            } catch (e) {
                alert("åˆ é™¤å¤±è´¥");
            }
        }

        // 6. ä¸Šä¼ é€»è¾‘
        async function handleUpload() {
            const input = document.getElementById('uploadInput');
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', USER_ID);

            try {
                // å¯¹åº” FileController.uploadFile
                const res = await fetch(`${API_BASE}/upload`, { method: 'POST', body: formData });
                const text = await res.text();
                alert(text);
                loadAlbum(); // åˆ·æ–°
            } catch (e) {
                alert("ä¸Šä¼ å‡ºé”™");
            }
        }
    </script>
</body>
</html>
