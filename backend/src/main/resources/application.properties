spring.application.name=cloud-disk
#\u8BBE\u7F6E\u7AEF\u53E3\u4E3A8080
server.port = 8080
spring.datasource.url=jdbc:mysql://192.168.177.133:3306/nas_cloud?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true

#\u914D\u7F6E\u6570\u636E\u5E93
#\u914D\u7F6E\u6570\u636E\u5E93\u7528\u6237\u540D\u548C\u5BC6\u7801
spring.datasource.username = root
spring.datasource.password = root
#JPA\u914D\u7F6E\uFF0C\u81EA\u52A8\u5E2E\u6211\u5EFA\u8868
#\u6253\u5370SQL\uFF0C\u5728\u63A7\u5236\u53F0\u4F1A\u663E\u793A\u6267\u884C\u4E86\u4EC0\u4E48SQL\uFF0C\u65B9\u4FBF\u8C03\u8BD5
spring.jpa.show-sql = true
#\u81EA\u52A8\u66F4\u65B0\u8868\u7684\u7ED3\u6784\uFF0C\u6539\u4E86Java\u4EE3\u7801\uFF0C\u6570\u636E\u5E93\u4F1A\u81EA\u52A8\u8DDF\u7740\u53D8
spring.jpa.hibernate.ddl-auto = update
#\u4F7F\u7528SQL\u65B9\u8A00
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#\u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E
#\u5355\u4E2A\u6587\u4EF6\u6700\u5927\u9650\u5236
spring.servlet.multipart.max-file-size=10GB
#\u5355\u6B21\u8BF7\u6C42\u6700\u5927\u9650\u5236
spring.servlet.multipart.max-request-size=10GB
#\u81EA\u5B9A\u4E49\u914D\u7F6E
#\u914D\u7F6E\u6587\u4EF6\u5B58\u5728\u54EA\u4E2A\u6587\u4EF6\u5939\u4E0B
nas.upload.path = /home/nas/data/

